textLabel.text=<html>El tablero de juego se puede considerar como un conjunto de casillas, donde cada casilla tiene que estar conectada como m\u00EDnimo con otra, horizontal, vertical o diagonalmente. Habr\u00E1 dos casillas especiales, una contendr\u00E1 el n\u00FAmero 1, y la otra el n\u00FAmero N, siendo N el n\u00FAmero de casillas totales. Tambi\u00E9n habr\u00E1 otras casillas que contendr\u00E1n n\u00FAmeros entre 2 y N - 1, todos distintos. Las casillas restantes estaran vac\u00EDas. Ninguna de las casillas inicialmente colocadas se puede modificar. <br/><br/>La misi\u00F3n del jugador ser\u00E1 llenar las casillas vac\u00EDas con n\u00FAmeros entre 2 y N - 1, todos diferentes, de tal forma que se cumpla que n\u00FAmeros consecutivos est\u00E9n en casillas conscutivas (horizontal, vertical o diagonalmente). Es requisito indispensable para que el Hidato sea correcto que el tablero tenga una y s\u00F3lo una soluci\u00F3n.<br/><br/>Hay que decir que los Hidatos se pueden solucionar usando s\u00F3lo deducciones l\u00F3gicas. No hay que adivinar casillas.
